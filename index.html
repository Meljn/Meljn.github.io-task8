<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script defer src="jquery-3.4.1.min.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Task 8</title>
</head>
<body>
    <button type="button" id="showFormBtn" class="btn_open">Заполнить форму</button>

    <div class="modal" id="modalForm">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 id="formNoWay" class="fs-5">Заполните форму</h1>
                </div>
                <div class="modal-body">
                    <form method="POST" action="https://formcarry.com/s/OsOQcAxqbsh" class="formcarryForm" id="form">
                        <label class="form-label">Имя:</label>
                        <input type="text" class="form-control" placeholder="Иванов" name="fname" required />

                        <label class="form-label">Фамилия:</label>
                        <input type="text" class="form-control" placeholder="Иван" name="lname" required />

                        <label class="form-label">Отчество:</label>
                        <input type="text" class="form-control" placeholder="Иванович" name="mname" />

                        <label class="form-label">E-mail:</label>
                        <input type="email" class="form-control" placeholder="test@test.com" name="email" required />

                        <label class="form-label">Телефон:</label>
                        <input type="tel" class="form-control" placeholder="+7-912-345-67-89" name="field-phone-number" required />

                        <label class="form-label">Организация:</label>
                        <input type="text" class="form-control" placeholder='ООО "Магнит"' name="company" required />

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="hehe" id="policyCheck" required />
                            <label class="form-check-label" for="policyCheck">
                                Согласен с политикой конфиденциальности
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" form="form" class="btn_send">Отправить</button>
                    <button type="button" id="closeModalBtn" class="btn_close">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('showFormBtn').onclick = function() {
            document.getElementById('modalForm').style.display = 'block';
        };

        document.getElementById('closeModalBtn').onclick = function() {
            document.getElementById('modalForm').style.display = 'none';
        };

        window.onclick = function(event) {
            const modal = document.getElementById('modalForm');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };
    </script>
</body>
</html>
